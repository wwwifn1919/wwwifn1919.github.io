<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8">
    <title>IFN Slider</title>
    <style>
    </style>
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).load(function() {
      $('#slider').nivoSlider({
      effect: 'none',                 // Specify sets like: 'fold,fade,sliceDown'
      slices: 1,                     // For slice animations
      boxCols: 8,                     // For box animations
      boxRows: 4,                     // For box animations
      animSpeed: 500,                 // Slide transition speed
      pauseTime: 3000,                 // How long each slide will show
      startSlide: 0,                     // Set starting Slide (0 index)
      directionNav: false,             // Next & Prev navigation
      controlNav: false,                 // 1,2,3... navigation
      controlNavThumbs: false,         // Use thumbnails for Control Nav
      pauseOnHover: false,             // Stop animation while hovering
      manualAdvance: false,             // Force manual transitions
      prevText: '',                 // Prev directionNav text
      nextText: '',                 // Next directionNav text
      randomStart: true,             // Start on a random slide
      beforeChange: function(){},     // Triggers before a slide transition
      afterChange: function(){},         // Triggers after a slide transition
      slideshowEnd: function(){},     // Triggers after all slides have been shown
      lastSlide: function(){},         // Triggers when last slide is shown
      afterLoad: function(){}         // Triggers when slider has loaded
      });
      });
    </script>
  </head>
  <body>
    <div id="slider" class="nivoSlider">
      <img src="https://lh3.googleusercontent.com/Pva0qQsSRKPzAvjF1Fi_hXziqhU3fYNZMK9TFV-AVTFEPII9LTpfkRn6Sy5ycRVw5TBmfX05RU4=w1920-h692-no" alt="" />
      <img src="https://lh3.googleusercontent.com/u71qNMZS6NQvcSnMtGwYrMCPHojWXM2pYXbbN48KNO306PyP_RQkKjD5oil3kP61PMtqBofTI6k=w1666-h614-no" alt="" />
      <img src="https://lh3.googleusercontent.com/YOhiQJz3Ys20yDekKakIPrBHllcKZpBmBVPEp1z7tabW61TquSfU8k7T74kgFWLilTjQUQyptCc=w1841-h558-no" alt="" />
      <img src="https://lh3.googleusercontent.com/N1mKEiOB702pC0-3lVrHBKCtRVwOjObduE1BVpmyt2_dTJ2yO62yKwPduWonjH3iiPed2dCrX1E=w1920-h560-no" alt="" />
      <img src="https://lh3.googleusercontent.com/h98ZhES7NwppHAsEdNWtqtSO4eCXbs5tvSoTIrzy_i9DkdCpdovwFgl3DWLPUXDs1ZKRdzFHOQ8=w1920-h577-no" alt="" />
      <img src="https://lh3.googleusercontent.com/o_3Obx_R7eqgHp85IvbtmkXWgGcPEIB1psfeQLzvjvN3tG5PLVVGr4ygd4QuJiXk9m3DIMCgEh4=w1920-h604-no" alt="" />
    </div>
  </body>
</html>
